<!-- Compressed CSS -->
{% extends 'base.html' %}

{% block content %}
<form action="/pairs" method="GET">

    <fieldset>
    

    <div class="form-group">
        <!-- Autosearch all pokemon -->
        <label for="pokemon-select">Choose your desired pokemon</label>
        <select class="small-6 cell">
            <option value="not_selected">&lt;Not Selected&gt;</option>
            {% for pokemon in pokemons %}
            <option value="{% static img/pokemon/{{ pokemon.name }}.jpg %}">{{ pokemon.name }}</option>
                <!-- for loop - use template language to set value to pokemon directory and option -->
            {% endfor %}
        </select>
        </div>
        
        
{% endblock %}
