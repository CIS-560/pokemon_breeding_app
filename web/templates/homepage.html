{% extends 'base.html' %}
{% block content %}

<form id="frmCriteria" data-abide="ajax">

    <fieldset id="">
        <legend>Design your ideal pokemon</legend>
    <!-- Autocomplete search all pokemon -->
    <div class="row">
        <div class="poke-pic"> 
            <img />
        </div>

        <div class="large-4 columns">
            <label for="tags">Input your desired Pokemon</label> 
            <input id="iconTag" type="text" data-bind="value: tag"/>
        </div>
    </div>
    
    <div class="row">
        <div class="large-4 columns">
            <label>Select Box
                <select>
                    <option value="husker">Husker</option>
                    <option value="starbuck">Starbuck</option>
                    <option value="hotdog">Hot Dog</option>
                    <option value="apollo">Apollo</option>
                </select>
            </label>
        </div>

        <div class="large-4 columns">
            <!-- combo box all egg moves -->
            <label for="egg-move-select">Choose your desired egg move</label>
            <select name="egg-move" id="egg-move-select" class="form-control">
                <option value="not_selected">&lt;Select a Pokemon First&gt;</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>
    <br>
    <button type="button" id="search-matches-btn" class="button success">
        Search all possibilities 
    </button>
    </fieldset>
</form>

{% endblock %}
