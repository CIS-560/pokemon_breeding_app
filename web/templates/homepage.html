{% extends 'base.html' %}
{% block content %}
<form id="frmCriteria" data-abide="ajax">

    <fieldset id="desired-poke">
        <legend>Design your ideal pokemon</legend>
    <!-- Autocomplete search all pokemon -->
    <div class="row">
        <div class="poke-pic"> 
        </div>
            <!-- select pokemon -->
            <label for="pokemon-select">Choose your Pokemon</label>
            <select name="egg-move" id="pokemon-select" class="large-4 column">
                <option value="not_selected">&lt;Select a Pokemon First&gt;</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <!-- combo box all egg moves corresponding to that pokemon -->
            <label for="egg-move-select">Choose your desired egg move</label>
            <select name="egg-move" id="egg-move-select" class="large-4 column">
                <option value="not_selected">&lt;Select a Pokemon First&gt;</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
    </div>
    <br>
    <button type="button" id="search-matches-btn" class="button success">
        Search all possibilities 
    </button>
    </fieldset>
</form>

{% endblock %}
