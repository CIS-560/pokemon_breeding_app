
{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}

<form id="form-inline" data-abide="ajax">
    {% csrf_token %}
    <fieldset id="desired-poke">
        <legend>Design your ideal pokemon</legend>
    <!-- Autocomplete search all pokemon -->
    <div class="grid-container">
       <div class="poke-pic"> 
           <img src="{% static 'img/pokeball.jpg' %}" id="poke-pic">
        </div>
                <!-- select pokemon -->
                <!--<label for="pokemon-select">Choose your Pokemon</label>-->
        <br/>
        <select name="pokemon" id="pokemon-select" class="large-4 column">
            <option value="{% static 'img/pokeball.jpg' %}">
                &lt;Select a Pokemon First&gt;
            </option>
                <!-- for loop - use template language to set value to pokemon directory and option -->
            {% for pokemon in pokemons %}
                <option value="">{{ pokemon.name }}</option>
            {% endfor %}
        </select>
                <!-- combo box all egg moves corresponding to that pokemon -->
                <!--            <label for="egg-move-select">Choose your desired egg move</label>-->
        <br/>
        <select name="egg-move-select" id="egg-move-select" class="large-4 column">
            <option value="not_selected">&lt;Select a Move&gt;</option>
        </select>
    </div>
    <br>
    <button type="submit" id="search-parents-button" class="button success" value="Submit" formaction='/results'>
        Search all possibilities 
    </button>
    </fieldset>
</form>

{% endblock %}
