{% extends 'base.html' %}
{% block content %}

<form id="frmCriteria" data-abide="ajax">

    <fieldset>
    
    <div class="poke-pic"> 
        <img />
    
    </div>

    <div class="form-group">
        <!-- Autocomplete search all pokemon -->
        <div class="row collapse">
            <div class="small-10 columns">
                <label for="tags">Input your desired Pokemon</label> 
                <input id="iconTag" type="text" data-bind="value: tag"/>
            </div> 
        </div>
        <select name="pokemon" id="pokemon-select" class="form-control">
            <option value="not_selected">&lt;Not Selected&gt;</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
    </div>
    <div class="form-group">
        <!-- combo box all egg moves -->
        <label for="egg-move-select">Choose your desired egg move</label>
        <select name="egg-move" id="egg-move-select" class="form-control">
            <option value="not_selected">&lt;Select a Pokemon First&gt;</option>
   <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
        </select>
    </div>
    <br>
    <button type="button" id="search-matches-btn" class="btn btn-success pull-right">
        Search all possibilities 
    </button>
    </fieldset>
</form>

{% endblock %}
