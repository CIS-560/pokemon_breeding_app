
{% extends 'base.html' %}

{% block content %}
<form id="frmCriteria" data-abide="ajax">

    <fieldset id="desired-poke">
        <legend>Design your ideal pokemon</legend>
    <!-- Autocomplete search all pokemon -->
    <div class="row">
        <div class="poke-pic"> 
        </div>
            <!-- select pokemon -->
            <label for="pokemon-select">Choose your Pokemon</label>
            <select name="pokemon" id="pokemon-select" class="large-4 column">
                <option value="not_selected">&lt;Select a Pokemon First&gt;</option>
                <!-- for loop - use template language to set value to pokemon directory and option -->
                {% for pokemon in pokemons %}
                    <option value="{% static img/pokemon/{{ pokemon.name }}.jpg %}">{{ pokemon.name }}</option>
                {% endfor %}
            </select>
            <!-- combo box all egg moves corresponding to that pokemon -->
            <label for="egg-move-select">Choose your desired egg move</label>
            <select name="egg-move-select" id="egg-move-select" class="large-4 column">
                <option value="not_selected">&lt;Select a Pokemon First&gt;</option>
            </select>
    </div>
    <br>
    <button type="button" id="search-parents-button" class="button success">
        Search all possibilities 
    </button>
    </fieldset>
</form>

{% endblock %}
